<!DOCTYPE html>
<html>
<style>
#myAnimation {
  width: 600px;
  height: 100px;
  position: absolute;
  background: url(http://rebutton.co/wp-content/uploads/2016/01/VECTOR_FIle-3-e1452970966884.png) no-repeat;
}
</style>
<body>

<div id ="myAnimation"></div>

<script>
window.onload = function myMove() {
  var elem = document.getElementById("myAnimation");   
  var pos = 0;
  var id = setInterval(frame, 05);
  function frame() {
    if (pos == 600) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.left = pos + 'px'; 
      elem.style.right = pos + 'px'; 
    }
  }
}
</script>

</body>
</html>
